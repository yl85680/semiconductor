<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智造台灣 - 全球 AI 工業領航者</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .glass-morphism {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-gradient-text {
            background: linear-gradient(to right, #22d3ee, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200">

    <nav class="fixed w-full z-50 glass-morphism py-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter">TAIWAN <span class="text-cyan-400 italic">AI+</span></div>

        <div class="hidden md:flex space-x-8 font-medium items-center">
            <a href="index.html" class="text-cyan-400">首頁</a>
            <a href="semiconductor.html" class="hover:text-cyan-400 transition">半導體</a>
            <a href="industry.html" class="hover:text-cyan-400 transition">智慧製造</a>
            <a href="edge-ai.html" class="hover:text-cyan-400 transition">邊緣運算</a>
            <button id="navLoginBtn" onclick="openModal()"
                class="bg-cyan-600 hover:bg-cyan-500 text-white px-5 py-2 rounded-full transition text-xs">
                會員登入
            </button>
        </div>

        <button class="md:hidden text-2xl text-white" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="mobileMenu"
        class="hidden fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center space-y-8 text-2xl font-bold">
        <button onclick="toggleMenu()" class="absolute top-6 right-8 text-4xl">&times;</button>
        <a href="index.html" onclick="toggleMenu()">首頁</a>
        <a href="semiconductor.html" onclick="toggleMenu()">半導體產業</a>
        <a href="industry.html" onclick="toggleMenu()">智慧製造</a>
        <a href="edge-ai.html" onclick="toggleMenu()">邊緣運算</a>
        <button id="mobileLoginBtn" onclick="toggleMenu(); openModal();" class="text-cyan-400">會員登入</button>
    </div>

    <header
        class="h-screen flex flex-col justify-center items-center text-center px-4 bg-[url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070')] bg-cover bg-center bg-blend-overlay bg-slate-900/80">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
            連結 <span class="ai-gradient-text">AI 算力</span><br>驅動台灣工業
        </h1>
        <p class="text-lg text-slate-400 max-w-2xl mb-10">深入探討台灣智慧製造與全球供應鏈的 AI 轉型之路。</p>
        <div class="flex gap-4">
            <button onclick="openModal()"
                class="bg-cyan-500 text-slate-900 px-8 py-3 rounded-md font-bold hover:bg-cyan-400 transition">加入會員</button>
            <a href="#intro"
                class="border border-slate-500 px-8 py-3 rounded-md font-bold hover:bg-slate-800 transition">查看介紹</a>
        </div>
    </header>

    <section id="intro" class="py-24 px-8 max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
        <div class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700 hover:border-cyan-500 transition">
            <div class="text-cyan-400 text-3xl mb-4"><i class="fas fa-microchip"></i></div>
            <h3 class="text-xl font-bold mb-3">半導體底座</h3>
            <p class="text-slate-400 mb-6">從 2 奈米到邊緣運算晶片，台灣如何提供 AI 全球動能。</p>
            <a href="semiconductor.html" class="text-cyan-400 hover:underline">詳細內容 →</a>
        </div>
        <div class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700 hover:border-cyan-500 transition">
            <div class="text-cyan-400 text-3xl mb-4"><i class="fas fa-robot"></i></div>
            <h3 class="text-xl font-bold mb-3">智慧製造</h3>
            <p class="text-slate-400 mb-6">機器人與 AI 視覺結合，將傳統工廠轉型為智慧關燈工廠。</p>
            <a href="industry.html" class="text-cyan-400 hover:underline">詳細內容 →</a>
        </div>
        <div class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700 hover:border-cyan-500 transition">
            <div class="text-cyan-400 text-3xl mb-4"><i class="fas fa-brain"></i></div>
            <h3 class="text-xl font-bold mb-3">邊緣運算</h3>
            <p class="text-slate-400 mb-6">探討數據如何在生產端即時分析，降低延遲並提升效率。</p>
            <a href="edge-ai.html" class="text-cyan-400 hover:underline">詳細內容 →</a>
        </div>
    </section>

    <div id="loginModal" class="hidden fixed inset-0 bg-black/90 z-[200] flex justify-center items-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl p-8 relative shadow-2xl">
            <button onclick="closeModal()"
                class="absolute top-4 right-4 text-slate-500 hover:text-white text-2xl">&times;</button>

            <div id="loginForm">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">會員登入</h2>
                <input type="text" id="loginUser"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 mb-4 focus:border-cyan-500 outline-none transition"
                    placeholder="Email / 帳號">
                <input type="password" id="loginPass"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 mb-6 focus:border-cyan-500 outline-none transition"
                    placeholder="Password">
                <button onclick="handleLogin()"
                    class="w-full bg-cyan-600 text-white font-bold py-3 rounded-lg hover:bg-cyan-500 transition mb-4">立即登入</button>
                <p class="text-center text-sm text-slate-400">還沒有帳號？ <a href="javascript:void(0)"
                        onclick="toggleAuthMode()" class="text-cyan-400 hover:underline">點此註冊</a></p>
            </div>

            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-white text-green-400">加入會員</h2>
                <input type="text"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 mb-4 outline-none focus:border-green-500"
                    placeholder="使用者名稱">
                <input type="email"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 mb-4 outline-none focus:border-green-500"
                    placeholder="Email 地址">
                <input type="password"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 mb-6 outline-none focus:border-green-500"
                    placeholder="設定密碼">
                <button onclick="handleRegister()"
                    class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-500 transition mb-4">完成註冊</button>
                <p class="text-center text-sm text-slate-400">已有帳號？ <a href="javascript:void(0)"
                        onclick="toggleAuthMode()" class="text-cyan-400 hover:underline">返回登入</a></p>
            </div>
        </div>
    </div>

    <script>
        // 1. 網頁開啟時，檢查是否有登入紀錄
        window.onload = function () {
            const userName = localStorage.getItem("username");
            const loginBtn = document.getElementById("navLoginBtn");

            if (userName && loginBtn) {
                // 如果有名字，按鈕改為顯示名字
                loginBtn.innerHTML = `<i class="fas fa-user-circle mr-2"></i>${userName}`;
                // 重要：把點擊功能從「開彈窗」換成「登出」
                loginBtn.onclick = handleLogout;
                loginBtn.classList.remove('bg-cyan-600');
                loginBtn.classList.add('bg-slate-700');
            }
        };

        // 2. 登入功能：存下名字並過濾 Email
        function handleLogin() {
            const userInput = document.getElementById('loginUser').value;
            if (userInput === "") {
                alert("請輸入帳號");
            } else {
                // 自動過濾：只取 @ 之前的文字當名字
                let displayName = userInput.split('@')[0];
                localStorage.setItem("username", displayName);
                alert(displayName + "，歡迎回來！");
                location.reload(); // 重新整理頁面以更新 UI
            }
        }

        // 3. 登出功能：清除紀錄
        function handleLogout() {
            if (confirm("確定要登出帳號嗎？")) {
                localStorage.removeItem("username");
                location.reload();
            }
        }

        // 4. 原有的彈窗與選單控制
        function toggleMenu() { document.getElementById('mobileMenu').classList.toggle('hidden'); }
        function openModal() { document.getElementById('loginModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('loginModal').classList.add('hidden'); }
        function toggleAuthMode() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }
        function handleRegister() { alert("註冊成功！請重新登入。"); toggleAuthMode(); }

        window.onclick = function (event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>

</html>
